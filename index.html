<!DOCTYPE html>
<html lang="en"> 

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Taker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Headers -->
        <div id="Fixed">
            <h1>Magic Notes</h1>
            <h3>Add Notes:</h3>
            <div id="containeer">
                <div id="containeer2">
                    <label id="label">
                        <p id='center'>Note </p>
                        <textarea id="notes" placeholder="Enter notes here..........."></textarea>
                    </label>
                </div>
                <div>
                    <input type="button" value="Take Notes" id="btn">
                </div>
                <span id="error"></span>
            </div>
            <h3 class="shadow">Notes</h3>
        </div>
        <div id='notesscontaineer' class="n"></div>
        <div id='pop-up' class="pop-up"></div>
        <script src="script.js">
        </script>
    </body>
    

</html>
